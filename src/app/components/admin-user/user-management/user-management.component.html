<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <app-admin-sidebar></app-admin-sidebar>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <app-admin-topbar></app-admin-topbar>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">All Users</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table id="example" class="table table-hover" cellspacing="0" width="100%">
                <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Update</th>
                  <th>Delete</th>
                </tr>
                </thead>

                <tbody>
                <tr *ngFor="let user of users">
                  <td>{{user._id}}</td>
                  <td>{{user.firstName}} {{user.lastName}}</td>
                  <td>{{user.username}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.role}}</td>
                  <td><button class="btn btn-primary" (click)="updateUser(user._id)">Update</button></td>
                  <td><button class="btn btn-danger" (click)="deleteUser(user._id)">Delete</button></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <app-admin-footer></app-admin-footer>

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<app-admin-logout></app-admin-logout>

</body>
