<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <app-admin-sidebar></app-admin-sidebar>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <app-admin-topbar></app-admin-topbar>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary mr-auto">All Airports</h6>
            <button class="btn btn-success align-content-end" (click)="createAirport()">Create New Airport</button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table id="example" class="table table-hover" cellspacing="0" width="100%">
                <thead>
                <tr>
                  <th>Id</th>
                  <th>Airport Code</th>
                  <th>Airport Name</th>
                  <th>City Code</th>
                  <th>City Name</th>
                  <th>Update</th>
                  <th>Delete</th>
                </tr>
                </thead>

                <tbody>
                <tr *ngFor="let airport of airports">
                  <td>{{airport._id}}</td>
                  <td>{{airport.airportCode}}</td>
                  <td>{{airport.airportName}}</td>
                  <td>{{airport.cityCode}}</td>
                  <td>{{airport.cityName}}</td>
                  <td><button class="btn btn-primary" (click)="updateAirport(airport._id)">Update</button></td>
                  <td><button class="btn btn-danger" (click)="deleteAirport(airport._id)">Delete</button></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <app-admin-footer></app-admin-footer>

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<app-admin-logout></app-admin-logout>

</body>
